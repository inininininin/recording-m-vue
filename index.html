<!DOCTYPE html>
<html style="width: 100%;height:100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="x5-fullscreen" content="true">
	<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
	<link rel="apple-touch-startup-image" href="./favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="./favicon.ico" />
	<link rel="apple-touch-icon" href="./favicon.ico" />
	<title>板板</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.2/vue.min.js"></script> -->
	<script>
		window.onload = function() {
			// 阻止双击放大
			var lastTouchEnd = 0;
			document.addEventListener('touchstart', function(event) {
				if (event.touches.length > 1) {
					event.preventDefault();
				}
			});
			document.addEventListener('touchend', function(event) {
				var now = (new Date()).getTime();
				if (now - lastTouchEnd <= 300) {
					event.preventDefault();
				}
				lastTouchEnd = now;
			}, false);

			// 阻止双指放大
			document.addEventListener('gesturestart', function(event) {
				event.preventDefault();
			});
		}
	</script>
  </head>
 
  <body style="width: 100%;height:100%;padding:0;margin:0;background-color: #8f8f8f;">
		<div id="app"></div>
  </body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/nosleep/0.9.0/NoSleep.min.js"></script>
<script>
	window.VConsole = VConsole;
	window.NoSleep = NoSleep;
	window.noSleep  = new NoSleep();
	window.noSleep.enable()
	window.noSleep.isEnable=0

	document.addEventListener('click',function(){
		if(window.noSleep.isEnable == 1){
			window.noSleep.enable()
		}
	})
</script>
