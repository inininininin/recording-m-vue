<!DOCTYPE html>
<html style="width: 100%;height:100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="./favicon.ico"  />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-startup-image" href="./favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="./favicon.ico" />
	<link rel="apple-touch-icon" href="./favicon.ico" />
	<title>Recording</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./assets/js/vconsole.min.js"></script>
	<!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.2/vue.min.js"></script> -->
	<script>
		window.vConsole = new VConsole();

		window.onload = function() {
			// 阻止双击放大
			var lastTouchEnd = 0;
			document.addEventListener('touchstart', function(event) {
				if (event.touches.length > 1) {
					event.preventDefault();
				}
			});
			document.addEventListener('touchend', function(event) {
				var now = (new Date()).getTime();
				if (now - lastTouchEnd <= 300) {
					event.preventDefault();
				}
				lastTouchEnd = now;
			}, false);

			// 阻止双指放大
			document.addEventListener('gesturestart', function(event) {
				event.preventDefault();
			});
		}
	</script>
  </head>
 
  <body style="width: 100%;height:100%;padding:0;margin:0;background-color: #cccccc;">
		<div id="app"></div>
  </body>
</html>
